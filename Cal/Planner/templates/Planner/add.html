{% extends "Planner/layout.html" %}

{% block title %}
Add
{% endblock %}

{% block body %}
{% if message is not None %}
<h2>There are some errors in the form</h2>
<h4>{{message}}</h4>
{% endif %}
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
