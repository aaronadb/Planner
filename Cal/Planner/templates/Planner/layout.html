{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'Planner/style.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
        <script src="{% static 'Planner/layout.js' %}"></script>
    </head>
    <body>
        <div id="nav-bar">
            <a class="link" id="index" href="{% url 'index' %}">Show Events</a>
            {% if user.is_authenticated %}
            <a class="link" id="logout" href="{% url 'logout' %}">Logout</a>
            <a class="link" id="add" href="{% url 'add' %}">Add Event</a>
            <a class="link" id="assign" href="{% url 'assign' %}">Assign Event</a>
            <a class="link" id="upload" href="{% url 'upload' %}">Upload Calendar</a>
            {% else %}
            <a class="link" href="{% url 'login' %}">Login</a>
            <a class="link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        <div id="site-title">
            <h1>Planner</h1>
        </div>
        <div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
