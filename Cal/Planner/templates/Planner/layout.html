<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="nav-bar">
            <a href="{% url 'index' %}">Show Events</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'add' %}">Add Event</a>
            <a href="{% url 'assign' %}">Assign Event</a>
            <a href="{% url 'upload' %}">Upload Calendar</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        <div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
