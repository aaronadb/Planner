{% extends "Planner/layout.html" %}

{% block title %}
Edit
{% endblock %}

{% block body %}
{% if message is not None %}
<h3 class="alert">There are some errors in the form</h3>
<h4>{{message}}</h4>
{% endif %}
<form action="{% url 'edit' id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
